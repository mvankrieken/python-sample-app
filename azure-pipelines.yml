# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool: 
  name: Local-kubernetes
  demands: 
    - DEF_TYPE -equals build

strategy:
  matrix:
    Python39:
      python.version: '3.9'

steps:
- script: |
    mkdir -p $(Agent.ToolsDirectory)/Python/3.9.23/x64
    mkdir -p $(Agent.ToolsDirectory)/Python/3.9.23/x64.complete
  displayName: 'Create Python local folders'

- script: |
    curl -LO https://github.com/actions/python-versions/releases/download/3.9.23-15433290661/python-3.9.23-linux-22.04-x64.tar.gz
    tar -xvf python-3.9.23-linux-22.04-x64.tar.gz
  workingDirectory: $(Agent.ToolsDirectory)/Python/3.9.23/x64
  displayName: 'Downloaded'
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture:  'x64' 
    disableDownloadFromRegistry: true
    addToPath: true
  displayName: 'Use Python $(python.version)'

- script: |
    ls -al $(Agent.ToolsDirectory)/Python/3.9.23/x64
    ls -al $(Agent.ToolsDirectory)/Python/3.9.23/x64/bin
  displayName: 'Check dirs'

- script: |
    python3 -m pip install --upgrade pip
    pip3 install -r requirements-dev.txt
  displayName: 'Install dependencies'

- script: |
    pip3 install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'
